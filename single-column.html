<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>font-size实现无缝隙居中单栏效果</title> 
  <style>
  
  body {margin: 0;}

p {
  border: 1px solid red;
  max-width: 800px;
  margin: 0 auto;
  padding: 10px 0;
  font-size: 0px;
  text-align: center;
}

span {
  border: 1px solid green;
  font-size:16px;
}
  
  </style>
</head>
<body>
  <p>
    <span>确定</span>
    <span>取消</span>
  </p>
</body>
</html>
